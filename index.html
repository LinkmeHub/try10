
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linkmehub</title>
        <meta name="description" content="Open Source Linktree Alternative">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
          :root {
            --font-sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-serif: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --font-inter: 'Inter', var(--font-sans);
            --font-jetbrains: 'JetBrains Mono', var(--font-mono);
          }

          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

          body {
            min-height: 100vh;
            background: url('./assets/mobile-wallpaper-9-610x1084.png') center/cover no-repeat;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: var(--font-sans);
            color: #1a1a1a;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
          }

          .container {
            width: 100%;
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
          }

          .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
          }

          .title {
            font-family: var(--serif);
            font-size: 38px;
            color: #00944f;
            text-align: center;
            font-weight: 700;
            font-style: normal;
            margin-bottom: 0.5rem;
            width: 100%;
            line-height: 1.2;
          }

          .description {
            font-family: var(--sans);
            font-size: 16px;
            color: #7ca5df;
            text-align: right;
            font-weight: 400;
            font-style: normal;
            margin-bottom: 1rem;
            width: 100%;
            line-height: 1.5;
          }

          .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
          }

          .link-wrapper {
            width: 100%;
          }

          .link {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.15s ease;
            min-width: 200px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
          }

          .link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
          }

          .link:active {
            transform: translateY(0);
          }

          .link-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
          }

          .link-icon img {
            width: 20px;
            height: 20px;
            object-fit: contain;
          }

          .link-icon svg {
            width: 20px;
            height: 20px;
          }

          .link-icon svg path {
            fill: currentColor;
          }

          .footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.875rem;
            color: rgba(107, 114, 128, 0.75);
          }

          .footer a {
            color: inherit;
            text-decoration: underline;
          }

          
        </style>
      </head>
      <body>
        <div class="container">
          <img src="./assets/profile.png" alt="" class="profile-pic">
          <h1 class="title">Linkmehub</h1>
          <p class="description">Open Source Linktree Alternative</p>
          <div class="links">
            
                <div class="link-wrapper" style="text-align: center;">
                  <a 
                    href="http://localhost:3000/" 
                    target="_blank" 
                    rel="noopener noreferrer" 
                    class="link"
                    style="
                      background: #e0e7ff;
                      color: #2563eb;
                      font-family: inherit;
                      font-size: 16px;
                      font-weight: 400;
                      font-style: normal;
                      justify-content: center;
                      width: auto;
                    "
                  >
                    <span class="link-icon">
                      <img src="./assets/icons/default.svg" alt="" style="color: #2563eb;">
                    </span>
                    <span>Instagram</span>
                  </a>
                </div>
              
                <div class="link-wrapper" style="text-align: center;">
                  <a 
                    href="http://localhost:3000/" 
                    target="_blank" 
                    rel="noopener noreferrer" 
                    class="link"
                    style="
                      background: #e0e7ff;
                      color: #2563eb;
                      font-family: inherit;
                      font-size: 16px;
                      font-weight: 400;
                      font-style: normal;
                      justify-content: center;
                      width: auto;
                    "
                  >
                    <span class="link-icon">
                      <img src="./assets/icons/custom-1.png" alt="">
                    </span>
                    <span>Facebook</span>
                  </a>
                </div>
              
          </div>
          <footer class="footer">
            Powered by <a href="https://github.com/linkmehub/linkmehub" target="_blank" rel="noopener noreferrer">LinkmeHub</a>
          </footer>
        </div>
      </body>
      </html>
